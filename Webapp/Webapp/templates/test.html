{% extends "layout.html" %}
{% block content %}
<style type="text/css">
    #header.Highlight{
        color: red;
    }
    #title.Highlight{
        color: red;
    }
    .p{
    color:red
    };
</style>

<h2 id="Header">We have found these interesting content about for you.</h2>
<p id="demo">我是关键字的高亮显示文本，高亮的文字有JavaScript，还有CSS，以及HTML5！</p>
<p id="text">我是关键字的高亮显示文本，高亮的文字有JavaScript，还有CSS，以及HTML5！</p>


<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript">
        var Highlight = {
            arr : [],
            init : function (ops){
                this.arr[ops.id] = {
                    id : ops.id,
                    arr : ops.arr
                }
                this.show(this.arr[ops.id]);
            },
            show : function (obj){
                obj.html = document.getElementById(obj.id).innerHTML;
                for (var i = 0 ; i < obj.arr.length ; i ++) {
                    // 全局匹配 替换
                    var reg = new RegExp(obj.arr[i],'g');
                    obj.html = obj.html.replace(reg,"<span style='background-color:orange'>"+obj.arr[i]+"</span>");
                }
                document.getElementById(obj.id).innerHTML = obj.html;
                console.log(obj.html)
            }
        }
        window.onload = function(){
            // 使用方法
            // id 必须
            // 默认为id 高亮内容添加class为 Highlight span 标签包裹，直接在style中写样式即可
            console.log('Function 1 done')

            Highlight.init({id:"Header", arr:["content"]});

            console.log('Function 2 done')
        }
</script>

{% endblock content %}
