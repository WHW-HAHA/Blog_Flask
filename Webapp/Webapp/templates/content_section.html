<div class="container">
    <div class="row">
        {%for post in posts%}
        <div class="col-md-4">
            <div class="card mb-4 box-shado_file">
                <img class="card-img-top"
                     src="{{url_for('static', filename='post_pics/' + post.image_file)}}"
                     alt="Card image cap">
                <div class="card-body" style="">
                    <div class="post-title">
                        <a class="post-link" href="{{url_for('post.post', post_id=post.id)}}"><span
                                style="position: relative; top: 0; left: 0;"><strong>{{post.title}}</strong></span></a>
                    </div>
                    <div class="post-subtitle">
                        <p class="internal-text"><span style="position: relative; bottom: 0; left: 0;">{{post.subtitle}}</span></p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a type="button" class="btn">
                            <span class="fa fa-calendar" style="color:#8942a8">  </span>
                            <span class="badge badge-light" style="color:#bd382d;background-color:rgba(0,0,0,0);">{{post.date_posted.strftime('%Y/%m/%d')}}</span>
                        </a>

                        <a type="button" class="btn btn-outline-light" href="#">
                            <span class="fa fa-heart" style="color:#8942a8">  </span>
                            <span class="badge badge-light" style="color:#bd382d;background-color:rgba(0,0,0,0);">{{post.total_like}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
