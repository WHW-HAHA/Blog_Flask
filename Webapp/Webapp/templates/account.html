{% extends "layout.html" %}
{% block content %}
    <h1 class="mb-3">{{ user.username }}</h1>
    <h2 class="mb-3">{{ user.email }}</h2>

    <a class="mr-2" href="{{ url_for('user.update_account') }}">Edit Account</a>
    {% for deal in deals %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="">Time of payment: {{ deal.time}}</a>
              <a class="mr-2" href="">Item be purchased: {{deal.item_id}}</a>
              <a class="mr-2" href="">Title: {{ deal.title}}</a>
              <a class="mr-2" href="">Price: {{deal.price}}</a>

            </div>
          </div>
        </article>
    {% endfor %}
