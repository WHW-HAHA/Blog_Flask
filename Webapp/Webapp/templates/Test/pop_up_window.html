<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta charset="utf-8">
        <title>点击文字弹出一个DIV层窗口代码</title>
    </head>
    <body>
        <p>示例弹出层：<a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">Change profile picture</a></p>
        <div id="light" class="white_content">
            <div class="row">
                <h1>Change current profile picture</h1>
                <a href="#"> Select a picture</a>
                <a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">Cancel</a>
            </div>
        </div>
        <div id="fade" class="black_overlay"></div>
    </body>
</html>
